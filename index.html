<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="index_style.css">
</head>
<body>
	<div class="container">
	  <header class="header">
	    <h1 id="title" class="text-center">University of the Cordilleras Survey Form</h1>
	    <p id="description" class="description text-center">
	      Thank you for taking the time to help us improve the college
	    </p>
	  </header>
	  <form id="survey-form">
	    <div class="form-group">
	      <label id="name-label" for="name">Name</label>
	      <input
	        type="text"
	        name="name"
	        id="name"
	        class="form-control"
	        placeholder="Enter your name"
	        required
	      />
	    </div>
	    <div class="form-group">
	      <label id="email-label" for="email">Email(UC Email)</label>
	      <input
	        type="email"
	        name="email"
	        id="email"
	        class="form-control"
	        placeholder="Enter your Email"
	        required
	      />
	    </div>
	    <div class="form-group">
	      <label id="number-label" for="number"
	        >Phone Number<span class="clue">(optional)</span></label
	      >
	      <input
	        type="number"
	        name="age"
	        id="number"
	        min="10"
	        max="99"
	        class="form-control"
	        placeholder="Phone Number"
	      />
	    </div>
	    <div class="form-group">
	      <p>Select your course:</p>
	      <select id="dropdown" name="role" class="form-control" required>
	        <option disabled selected value>Select current course</option>
	        <option value="information-technology">Bs - Information Technology</option>
	        <option value="nursing">BS - Nursing</option>
	        <option value="engineering">BS - Engineering</option>
	        <option value="computer-Science">BS - Computer Science</option>
	        <option value="psychology">BS - Psychology</option>
	      </select>
	    </div>

	    <div class="form-group">
	      <p> What is your year level?</p>
	      <label>
	        <input
	          name="user-recommend"
	          value="definitely"
	          type="radio"
	          class="input-radio"
	          checked
	        />1<sup>st</sup></label
	      >
	      <label>
	        <input
	          name="user-recommend"
	          value="maybe"
	          type="radio"
	          class="input-radio"
	        />2<sup>nd</sup></label
	      >

	      <label
	        ><input
	          name="user-recommend"
	          value="not-sure"
	          type="radio"
	          class="input-radio"
	        />3<sup>rd</sup></label
	      >
	    </div>

	    <div class="form-group">
	      <p>
	        What would you like to see added or improved?
	        <span class="clue">(Check all that apply)</span>
	      </p>

	      <label
	        ><input
	          name="prefer"
	          value="lecture-rooms"
	          type="checkbox"
	          class="input-checkbox"
	        />Lecture Rooms</label
	      >
	      <label>
	        <input
	          name="prefer"
	          value="laboratory-rooms"
	          type="checkbox"
	          class="input-checkbox"
	        />Laboratory Rooms</label
	      >
	      <label
	        ><input
	          name="prefer"
	          value="online-discussion"
	          type="checkbox"
	          class="input-checkbox"
	        />Online Discussions</label
	      >
	      <label
	        ><input
	          name="prefer"
	          value="challenges"
	          type="checkbox"
	          class="input-checkbox"
	        />Enrollment</label
	      >
	    </div>

	    <div class="form-group">
	      <p>Any comments, queries, complaints or suggestions?</p>
	      <textarea
	        id="comments"
	        class="input-textarea"
	        name="comment"
	        placeholder="Enter your omments, queries, complaints or suggestions here..."
	      ></textarea>
	    </div>

	    <div class="form-group">
	      <button type="submit" id="submit" class="submit-button">
	        Submit
	      </button>
	    </div>
	  </form>
	</div>
</body>
</html>
